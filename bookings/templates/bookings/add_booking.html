{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Add Booking{% endblock %} 

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Book an Appointment</h1>
        {% csrf_token %}
        {{ form.media }} 
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add Booking</button>
        </div>
    </form>
</div>
{% endblock %}
