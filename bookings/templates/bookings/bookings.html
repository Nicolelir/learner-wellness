
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <h2 class="text-center">Book your appointment today!</h2>
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
    </form>

    <div class="container mt-4">
      <h3>Additional Comments:</h3>
      <form action="" method="post">
        {% csrf_token %}
        <textarea name="query" rows="6" cols="100"></textarea>
        <button class="btn btn-outline-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

{% endblock %}
