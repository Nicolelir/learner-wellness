{% extends "base.html" %} 

{% block title %}User Profiles{% endblock %}

{% block content %} 
<h1 class="text-center p-2 d-block">
    User Profiles
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for user_profile in user_profiles %} 
   
    <div class="card m-3" style="width: 18rem;">
        <img src="{{user_profile.image.url}}" class="card-img-top" alt="{{user_profile.first_name}} {{user_profile.last_name}}">
        <div class="card-body">
            <h2 class="card-title">{{user_profile.first_name|safe}} {{user_profile.last_name|safe}}</h2>
            <p class="card-text">{{user_profile.about|safe|truncatechars:100}} <a href="{% url 'profile_detail' pk=user_profile.pk %}" class="profiles" aria-label="Click to see more about {{user_profile.first_name}} {{user_profile.last_name}}">see more</a></p>
        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
