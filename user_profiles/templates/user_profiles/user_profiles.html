{% extends "base.html" %} 

{% block title %}User Profiles{% endblock %}

{% block content %} 
<h1 class="text-center p-2 d-block">
    User Profiles
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for user_profile in user_profiles %} 
    <a href="" class="recipes" aria-label="Click to view {{user_profile.first_name}}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{user_profile.image.url}}" class="card-img-top" alt="{{user_profile.first_name}}">
            <div class="card-body">
              <h2 class="card-title">{{user_profile.first_name}}</h2>
              <p class="card-text">{{user_profile.about|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
